<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hijaiyah Quiz</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        @font-face {
            font-family: 'TimKid';
            src: url('assets/font/TimKid.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'TimKid', sans-serif;
            background-image: url('assets/img/bgbermain.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed; /* Menjadikan gambar latar belakang tetap saat digulir */
            margin: 0;
            padding: 0;
            height: 100vh; /* Mengisi tinggi viewport */
        }
        .hijaiyah-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            flex-direction: row-reverse;
            margin-top: 50px;
        }
        .hijaiyah-item {
            font-size: 2rem;
            width: 100px;
            height: 150px;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
            animation: enterAnimation 0.5s, shake 0.5s 0.5s;
        }
        .hijaiyah-item span {
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
        }
        .hijaiyah-item:active {
            transform: scale(1.1);
        }
        .card-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
        }
        .btn-kembali img {
            transition: transform 0.3s ease-in-out;
        }
        .btn-kembali img:hover {
            transform: scale(1.1);
        }

        .hijaiyah-item.high {
            margin-top: 0;
        }

        .hijaiyah-item.low {
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .card-container {
                padding: 10px;
            }
            .hijaiyah-item {
                font-size: 1.5rem;
                width: 80px;
                height: 120px;
                margin: 5px;
                padding: 15px;
            }
            .hijaiyah-item span {
                font-size: 0.8rem;
            }
        }
        @media (max-width: 480px) {
            .card-container {
                padding: 5px;
            }
            .hijaiyah-item {
                font-size: 1.2rem;
                width: 60px;
                height: 100px;
                margin: 3px;
                padding: 10px;
            }
            .hijaiyah-item span {
                font-size: 0.6rem;
            }
            .rotate-message h1 {
                font-size: 1.5rem;
            }
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        @keyframes enterFromTop {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes enterFromBottom {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes enterAnimation {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="p-2">
    <!-- Konten Hijaiyah -->
    <div class="container card-container mt-5">
        <h1 class="text-center" style="color: #ffff66;-webkit-text-stroke: 1px black;
" id="question">MENGENAL HIJAIYAH</h1>
        <div class="hijaiyah-container" id="hijaiyah-container">
            <!-- Pilihan huruf akan diisi dengan JavaScript -->
        </div>
        <div class="text-center btn-kembali">
            <a href="menuutama.html"><img src="assets/btn/btn_kembali.png" height="80px" alt="" srcset=""></a>
        </div>
    </div>
    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- JavaScript untuk quiz menebak huruf hijaiyah -->
    <script>
        const levels = [
            { question: "Manakah huruf taa?", answer: "ت", options: ["ت", "ب", "ا", "ث"], sound: "assets/soundhijaiyah/taa.wav" },
            { question: "Manakah huruf dal?", answer: "د", options: ["ح", "ج", "خ", "د"], sound: "assets/soundhijaiyah/dall.wav" },
            { question: "Manakah huruf dzal?", answer: "ذ", options: ["ذ", "ر", "ز", "س"], sound: "assets/soundhijaiyah/dzal.wav" },
            { question: "Manakah huruf sin?", answer: "س", options: ["ش", "س", "ص", "ض"], sound: "assets/soundhijaiyah/sin.wav" },
            { question: "Manakah huruf yaa?", answer: "ي", options: ["و", "ه", "ي", "لا"], sound: "assets/soundhijaiyah/yaa.wav" }
        ];

        let currentLevel = 0;

        function loadLevel(level) {
            const levelData = levels[level];
            document.getElementById("question").textContent = levelData.question;
            const container = document.getElementById("hijaiyah-container");
            container.innerHTML = "";

            levelData.options.forEach((option, index) => {
                const item = document.createElement("div");
                item.classList.add("hijaiyah-item");
                item.classList.add(index % 2 === 0 ? "high" : "low");
                item.textContent = option;
                item.style.backgroundColor = getRandomColor();
                item.style.animation = Math.random() > 0.5 ? 'enterFromTop 0.5s, shake 0.5s 0.5s' : 'enterFromBottom 0.5s, shake 0.5s 0.5s';
                item.addEventListener("click", () => checkAnswer(option, levelData));
                container.appendChild(item);
            });
        }

        function checkAnswer(selectedOption, levelData) {
            if (selectedOption === levelData.answer) {
                new Audio(levelData.sound).play();
                currentLevel++;
                if (currentLevel < levels.length) {
                    Swal.fire({
                        title: 'Benar!',
                        text: 'Jawaban kamu benar!',
                        icon: 'success',
                        confirmButtonText: 'Lanjut'
                    }).then(() => {
                        loadLevel(currentLevel);
                    });
                } else {
                    Swal.fire({
                        title: 'Selamat!',
                        text: 'Kamu telah menyelesaikan semua level.',
                        icon: 'success',
                        confirmButtonText: 'OK'
                    });
                }
            } else {
                Swal.fire({
                    title: 'Salah!',
                    text: 'Jawaban salah, coba lagi.',
                    icon: 'error',
                    confirmButtonText: 'Coba Lagi'
                });
            }
        }

        function getRandomColor() {
            const colors = ["#ff9999", "#ffcc99", "#ffff99", "#ccff99", "#99ff99", "#99ffcc", "#99ffff", "#99ccff", "#9999ff", "#cc99ff", "#ff99ff", "#ff99cc", "#ff6699", "#ff6666", "#ff9966", "#ffcc66", "#ffff66", "#ccff66", "#99ff66", "#66ff66", "#66ff99", "#66ffcc", "#66ffff", "#66ccff", "#6699ff", "#9966ff", "#cc66ff", "#ff66ff", "#ff66cc"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        document.addEventListener("DOMContentLoaded", () => loadLevel(currentLevel));
    </script>
</body>
</html>
