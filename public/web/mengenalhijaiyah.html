<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>Mengenal Hijaiyah</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

        /* Load font TimKid */
        @font-face {
            font-family: 'TimKid';
            src: url('assets/font/TimKid.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'TimKid', sans-serif;
            background-image: url('assets/img/bgbelajar.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed; /* Menjadikan gambar latar belakang tetap saat digulir */
            margin: 0;
            padding: 0;
            height: 100vh; /* Mengisi tinggi viewport */
        }
        /* Style untuk pesan rotasi */
        .rotate-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .rotate-message h1 {
            font-size: 2rem;
        }
        /* Style untuk background */
        body {
background-color: #9999ff;
margin: 0;
            padding: 0;
        }
        /* Style untuk huruf Hijaiyah */
        .hijaiyah-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            flex-direction: row-reverse;
            margin-top: 50px;
        }
        .hijaiyah-item {
            font-size: 2rem;
            width: 100px;
            height: 150px;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .hijaiyah-item span {
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
        }
        .hijaiyah-item:active {
            transform: scale(1.1);
        }
        /* Style untuk card dengan efek blur */
        .card-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
        }
        .btn-kembali img {
            transition: transform 0.3s ease-in-out;
        }
        .btn-kembali img:hover {
            transform: scale(1.1);
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            .card-container {
                padding: 10px;
            }
            .hijaiyah-item {
                font-size: 1.5rem;
                width: 80px;
                height: 120px;
                margin: 5px;
                padding: 15px;
            }
            .hijaiyah-item span {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .card-container {
                padding: 5px;
            }
            .hijaiyah-item {
                font-size: 1.2rem;
                width: 60px;
                height: 100px;
                margin: 3px;
                padding: 10px;
            }
            .hijaiyah-item span {
                font-size: 0.6rem;
            }
            .rotate-message h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <!-- JavaScript untuk memeriksa orientasi layar -->
    <script>
    


        // JavaScript untuk memutar suara saat item diklik
        document.addEventListener('DOMContentLoaded', function() {
            var items = document.querySelectorAll('.hijaiyah-item');
            items.forEach(function(item) {
                item.addEventListener('click', function() {
                    var sound = item.getAttribute('data-sound');
                    var audio = new Audio(sound);
                    audio.play();
                });
            });
        });
    </script>
